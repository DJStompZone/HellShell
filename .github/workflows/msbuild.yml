name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag"
        required: true
      logLevel:
        description: "Log level"
        required: true
        default: "info"
        type: choice
        options:
          - info
          - warning
          - debug
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x64, x86]
        config: [Release]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Create tag (manual release)
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          $tag = "${{ inputs.tag }}"
      
          if (-not $tag) {
            throw "Tag input is required for manual releases"
          }
      
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
          git fetch --tags --force
      
          git rev-parse -q --verify "refs/tags/$tag" | Out-Null
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Tag $tag already exists"
            exit 0
          }
      
          Write-Host "Creating tag $tag"
          git tag $tag
          git push origin "refs/tags/$tag"

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        shell: pwsh
        run: |
          $plat = "${{ matrix.platform }}"
          $cfg  = "${{ matrix.config }}"
      
          $logLevel = "${{ inputs.logLevel }}"
          if (-not $logLevel) { $logLevel = "info" }
      
          $verbosity = switch ($logLevel) {
            "debug"   { "diag" }
            "warning" { "normal" }
            default   { "minimal" }
          }
      
          $binOut  = Join-Path $PWD "dist\bin\$plat\$cfg\"
          $intBase = Join-Path $PWD "dist\obj\$plat\$cfg\"
          New-Item -ItemType Directory -Force $binOut  | Out-Null
          New-Item -ItemType Directory -Force $intBase | Out-Null
      
          $propsPath = Join-Path $PWD "ci-overrides.props"
          @'
          <Project>
            <ItemDefinitionGroup>
              <ClCompile>
                <!-- PDB write contention fix -->
                <AdditionalOptions>/FS %(AdditionalOptions)</AdditionalOptions>
                <MultiProcessorCompilation>false</MultiProcessorCompilation>
              </ClCompile>
            </ItemDefinitionGroup>
          </Project>
          '@ | Set-Content -Path $propsPath -Encoding UTF8
          
          msbuild .\HellShell.sln /m `
            /p:Configuration=$cfg `
            /p:Platform=$plat `
            /p:OutDir="$binOut" `
            /p:IntDir="$intBase" `
            /p:ForceImportBeforeCppTargets="$propsPath" `
            /verbosity:$verbosity

      - name: Zip
        shell: pwsh
        run: |
          $plat = "${{ matrix.platform }}"
          $cfg  = "${{ matrix.config }}"
          $zip  = "HellShell-windows-$plat-$cfg.zip"
          $src  = "dist\bin\$plat\$cfg\*"

          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $src -DestinationPath $zip -Force
          if (-not (Test-Path $zip)) { throw "Zip not created: $zip" }

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          fail_on_unmatched_files: true
          files: |
            HellShell-windows-${{ matrix.platform }}-${{ matrix.config }}.zip
